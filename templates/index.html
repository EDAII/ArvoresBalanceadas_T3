<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Fila de Prioridade (RBT)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light-subtle">

    <header class="container text-center p-4">
        <h1 class="text-primary-emphasis">Simulador de Fila de Prioridade (RBT)</h1>
    </header>

    <main class="container">

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Controles</h5>
                <div class="row g-2 align-items-center">
                    <div class="col-md">
                        <div class="input-group">
                            <input type="text" id="task-name-input" class="form-control"
                                placeholder="Nome da Tarefa (ex: 'Processo A')">
                            <input type="number" id="task-priority-input" class="form-control"
                                placeholder="Prioridade (ex: 100)">
                        </div>
                    </div>
                    <div class="col-md-auto">
                        <button id="add-task-btn" class="btn btn-success w-100">Adicionar Tarefa</button>
                    </div>
                    <div class="col-md-auto">
                        <button id="process-next-btn" class="btn btn-primary w-100">Processar Próxima Tarefa</button>
                    </div>
                </div>
            </div>
        </div>

        <hr class="my-4">

        <h5 class="card-title">Modo de Simulação</h5>
        <p class="card-text text-muted small">
            Inicia uma simulação que adiciona tarefas aleatórias (a cada 2s) e processa a mais prioritária (a cada 5s).
        </p>
        <div class="d-flex gap-2">
            <button id="start-sim-btn" class="btn btn-warning">Iniciar Simulação</button>
            <button id="stop-sim-btn" class="btn btn-danger" disabled>Parar Simulação</button>
        </div>
        <hr class="my-4">
        <div id="visualizations-wrapper" class="row g-4">

            <div class="col-md-6" id="waiting-column">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white h2 text-center">Fila de Espera</div>
                    <div class="card-body">
                        <p class="text-muted text-center small">(Ordenada por Prioridade)</p>
                        <div id="waiting-list" class="list-group task-list-container">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6" id="processed-column">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-white h2 text-center">Tarefas Processadas</div>
                    <div class="card-body">
                        <div id="processed-list" class="list-group task-list-container">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>


</html>
